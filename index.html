<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript</title>
</head>
<body>
    <!-- <h1>Learning JavaScript</h1> -->
    <p>Look in the console.</p>

    <button type="button" tabindex="0">tabindex 0</button>
    <button type="button" tabindex="-1">tabindex -1</button>
    <hr>
    <div id="tabs" class="tabs">
        <ul class="role="tablist">
            <li class="nav-item active">
                <a id="tabOne" class="nav-link active" href="#tab1" role="tab" aria-controls="tab1"
                    aria-selected="true" data-toggle="tab" tabindex="0">Tab 1</a>
            </li>
            <li class="nav-item">
                <a id="tabTwo" class="nav-link" href="#tab2" role="tab" aria-controls="tab" aria-selected="false"
                    data-toggle="tab" tabindex="-1">Tab 2</a>
            </li>
            <li class="nav-item" aria-hidden="true">
                <a id="tabThree" class="nav-link" href="#tab3" role="tab" aria-controls="tab3"
                    aria-selected="false" data-toggle="tab" tabindex="-1">Tab 3</a>
            </li>
        </ul>
    
        <div id="tabContent" class="tab-content" aria-live="polite">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tabOne"
                aria-hidden="false" tabindex="0">
                <p>Tab 1</p>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tabTwo" aria-hidden="true"
                tabindex="0">
                <Alerts :route-id="routeInfo.route_id" :providerContact="routeInfo.provider_contact" />
            </div>
            <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tabThree" aria-hidden="true"
                tabindex="0">
                <MapIt :route-id="routeInfo.route_id" />
            </div>
        </div>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/arrays.js"></script>
    <script src="js/operators.js"></script>
    <script src="js/ifStatement.js"></script>
    <script src="js/loops.js"></script>
</body>
</html>
