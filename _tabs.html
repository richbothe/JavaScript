<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bs-tabs.css"/>
</head>
<body>
	<div class="container pt-5 pb-5">
		<h1>Accessible Tabs</h1>
		<!-- <p>Look in the console.</p>

		<button type="button" tabindex="0">tabindex 0</button>
		<button type="button" tabindex="-1">tabindex -1</button>
        <a href="index.html">Home</a>
		<hr> -->

		<div id="tabs" class="bs-tabs">
			<ul role="tablist"
				id="tabsComponent"
				class="nav nav-tabs"
				aria-label="Resources">
				<li class="nav-item">
					<a role="tab"
					   aria-controls="tab1"
					   aria-selected="true"
					   id="tabOne"
					   class="nav-link active"
					   href="#tab1"
					   data-toggle="tab">
					   Tab 1
					</a>
				</li>
				<li class="nav-item">
					<a role="tab"
					   aria-controls="tab2"
					   aria-selected="false"
					   id="tabTwo"
					   class="nav-link"
					   href="#tab2"
					   data-toggle="tab"
					   tabindex="-1">
					   Tab 2
					</a>
				</li>
				<li class="nav-item">
					<a role="tab"
					   aria-controls="tab3"
					   aria-selected="false"
					   id="tabThree"
					   class="nav-link"
					   href="#tab3"
					   data-toggle="tab"
					   tabindex="-1"
                       data-deletable="true">
					   Tab 3
					</a>
				</li>
			</ul>
		
			<div id="tabContent"
				 class="tab-content"
				 aria-live="polite">
				<div role="tabpanel"
					 aria-labelledby="tabOne"
					 class="tab-pane fade" 
					 id="tab1"
					 tabindex="0">
                     <section>
					    <h2>This is tab one</h2>
                        <p>Awesome!</p>
                    </section>
				</div>
				<div role="tabpanel"
					 aria-labelledby="tabTwo"
					 class="tab-pane fade"
					 id="tab2"
					 aria-labelledby="tabTwo"
					 tabindex="0"
					 hidden="">
                     <section>
                        <h2>You are on tab two</h2>
                     </section>                           
				</div>
				<div role="tabpanel"
					 aria-labelledby="tabThree"
					 class="tab-pane fade"
					 id="tab3"
					 tabindex="0"
					 hidden="">
                     <div aria-hidden="true">
                        <p>Tab 3</p>
                     </div>
                     <h2>Is this tab 3?</h2>
				</div>
			</div>
		</div>
	</div>
    
    <script src="js/tabs-ada.js"></script>
</body>
</html>
